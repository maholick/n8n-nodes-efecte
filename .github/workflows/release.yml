name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.1.4

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Run linter
      run: pnpm run lint

    - name: Build project
      run: pnpm run build

    - name: Get version from package.json
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Check if version has changed
      id: check_version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        CURRENT_VERSION="v${{ steps.package-version.outputs.current-version }}"
        echo "Latest tag: $LATEST_TAG"
        echo "Current version: $CURRENT_VERSION"
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        if [ "$LATEST_TAG" != "$CURRENT_VERSION" ]; then
          echo "Version has changed - will create release"
          echo "version_changed=true" >> $GITHUB_OUTPUT
        else
          echo "Version unchanged - skipping release"
          echo "version_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Create Git Tag and Release
      if: steps.check_version.outputs.version_changed == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        VERSION="${{ steps.check_version.outputs.current_version }}"
        echo "Creating release for version: $VERSION"
        
        # Configure git
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Create and push tag
        git tag -a "$VERSION" -m "Release $VERSION"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git "$VERSION"
        
        # Create GitHub release
        gh release create "$VERSION" \
          --title "Release $VERSION" \
          --notes "Release $VERSION

        See [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md) for details."
