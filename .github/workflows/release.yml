name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.1.4

    - name: Install dependencies
      run: pnpm install

    - name: Run linter
      run: pnpm run lint

    - name: Build project
      run: pnpm run build

    - name: Run tests
      run: pnpm run test

    - name: Get version from package.json
      id: package-version
      uses: martinbeentjes/npm-get-version-action@v1.3.1

    - name: Check if version has changed
      id: check_version
      run: |
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        CURRENT_VERSION="v${{ steps.package-version.outputs.current-version }}"
        if [ "$LATEST_TAG" != "$CURRENT_VERSION" ]; then
          echo "version_changed=true" >> $GITHUB_OUTPUT
        else
          echo "version_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Create and push tag
      if: steps.check_version.outputs.version_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag -a "v${{ steps.package-version.outputs.current-version }}" -m "Release v${{ steps.package-version.outputs.current-version }}"
        git push origin "v${{ steps.package-version.outputs.current-version }}"

    - name: Create Release
      if: steps.check_version.outputs.version_changed == 'true'
      uses: softprops/action-gh-release@v1
      with:
        name: n8n-nodes-efecte@${{ steps.package-version.outputs.current-version }}
        tag_name: v${{ steps.package-version.outputs.current-version }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
